<!DOCTYPE html>
<html>
	<head><title>Job progress Counter</title></head>
	<body>
	
		<h1>Job progress Counter</h1>
		<form action = "" method = "post">
			<input id = "send-btn" type = "submit" value = "Send"/>
		</form>
		
		<h2>Progress</h2>
		<hr />
		<table border = "1">
			<tr>
				<th>Job ID</th><th>Time</th><th>Job Progress</th>
			</tr>
			{% for job in jobs %}
			<tr>
				<td>{{job.key}}</td><td>{{job.time}}</td><td>{{job.progress}}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
	<script src = "jquery.js"></script>
	<script>
		$(document).ready(
			function(){
				
			}
		)
	</script>
</html>
