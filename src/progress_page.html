<!DOCTYPE html>
<html>
	<link rel = "stylesheet" type = "text/css" href = "stylesheets/bootstrap.css">
	<link rel = "stylesheet" type = "text/css" href = "stylesheets/common.css">
	<body>
		<div class = "hero-unit" id = "imp">
			<h1>JOB PROGRESS COUNTER</h1>
		</div>
		<div class = "container">
			<div class="navbar">
			  <div class="navbar-inner">
			    <ul class="nav">
			    <li><a href="/">Main Page</a></li>
			      <li><a href="/submit">Upload</a></li>
			      <li class="active"><a href = "/progress">Progress</a></li>
			      <li><a href = "/download">Download</a></li>
			    </ul>
			  </div>
			</div>
		</div>
		<div class = "hero-unit our-panel">
			<h2>Progress</h2>
			<hr />
			<table id = "mytable" class = "table table-striped">
			</table>
		</div>
		<script>
		function polling()
		{
			if (window.XMLHttpRequest)
			{
			 	xmlhttp=new XMLHttpRequest();
			}
			
			xmlhttp.onreadystatechange=function(){
			
			  		if(xmlhttp.readyState==4 && xmlhttp.status==200)
			    	{
			    		document.getElementById("mytable").innerHTML=xmlhttp.responseText;
			    	}
			  	
			  	}
			  	
			xmlhttp.open("GET","/results");
			xmlhttp.send();
		}
		setInterval("polling();",2000);
		</script>
	</body>
</html>
